<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../x-marker.js"></script>
		<title>x-marker demo</title>

		<style>
			body
			{
				color: #444;
				margin: 0;
				padding: 0 5%;
			}
			h1 { text-align: center; }
			button
			{
				text-align: center;
				border: none;
				padding: 1%;
				background-color: #f26c17;
				color: white;
				display: block;
				margin: auto;
				transition: 0.4s;
			}

			button:hover
			{
				background-color: #f67d30;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<h1>x-marker demo</h1>
		<button onclick="getMDFileContent('../README.md', 'readme-content')">Get README.md</button>
		<div id="readme-content"></div>
	</body>
</html>
